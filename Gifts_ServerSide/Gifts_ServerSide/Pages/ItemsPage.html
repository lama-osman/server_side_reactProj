<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script src="../Scripts/Items.js"></script>
</head>
<body>
    <form id="formid">
        <label for="name"><b>Item Name</b></label>
        <input type="text" placeholder="Item Name" id="name" required><br />
        <label for="description"><b>Item Description</b></label>
        <input type="text" placeholder="Item Description" id="description" required><br />
        <label for="image">Image URL</label>
        <input type="text" placeholder="Image URL" id="image1" required><br />
        <label for="price">Price</label>
        <input type="number" placeholder="Price" id="price" required><br />
        <label for="category">Category Number : </label>
        <select id="Category">
            <option value="select">Select</option>
            <option value="Bages">Bages</option>
            <option value="Frames">Frames</option>
            <option value="Perfume">Perfume</option>
            <option value="Accessories">Accessories</option>
            <option value="DollsBoxes">Dolls or Boxes</option>
            <option value="Other">Other</option>
        </select>
        <br /><br /><br />
        <button id="btn" type="submit">ADD ITEM</button>
    </form>
</body>
</html>
